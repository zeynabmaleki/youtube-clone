<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/516f3d53d8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <div id="menu-icon">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span id="logo-text">YouTube</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="navbar-icons">
            <div><i class="fa-regular fa-bell"></i></div>
            <div><i class="fa-solid fa-user"></i></div>
        </div>
    </div>


    <div class="shortcut-menu">
        <div class="shortcut-menu-item">
            <i class="fa-solid fa-home"></i>
            <span>Home</span>
        </div>
        <div class="shortcut-menu-item">
            <i class="fa-solid fa-compass"></i>
            <span>Explore</span>
        </div>
        <div class="shortcut-menu-item">
            <i class="fa-solid fa-folder"></i>
            <span>Library</span>
        </div>
        <div class="shortcut-menu-item">
            <i class="fa-solid fa-clock"></i>
            <span>History</span>
        </div>
    </div>



    <div class="side-bar hidden">
        <div class="side-menu">
            <ul>
                <li><i class="fa-solid fa-house"></i> Home</li>
                <li><i class="fa-solid fa-compass"></i> Explore</li>
                <li><i class="fa-solid fa-folder"></i> Library</li>
                <li><i class="fa-solid fa-clock"></i> History</li>
                <li><i class="fa-solid fa-user"></i> Profile</li>
            </ul>
        </div>
    </div>


    <div class="video-section" id="video-section"></div>


    <script src="main.js"></script>
</body>

</html>
