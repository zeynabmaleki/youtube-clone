<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-like Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #212121;
            color: white;
            padding: 10px 20px;
        }

        /* Logo */
        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        /* Search bar */
        .search-bar {
            display: flex;
            flex: 1;
            justify-content: center;
            margin: 0 20px;
        }

        .search-bar input {
            width: 50%;
            padding: 5px;
            border: none;
            border-radius: 2px;
        }

        .search-bar button {
            background-color: #606060;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 2px;
            margin-left: 5px;
        }

        /* Right-side icons */
        .navbar-icons {
            display: flex;
            gap: 15px;
        }

        .navbar-icons div {
            background-color: #383838;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .navbar-icons div:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MyLogo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="navbar-icons">
            <div>ðŸ””</div>
            <div>ðŸ‘¤</div>
        </div>
    </div>
</body>
</html>
